# 자동 정규화 규칙
rules:
  # 규칙 1: 이니셜 확장 (D. Negreanu → Daniel Negreanu)
  - name: "expand_initial"
    pattern: "^(\\w)\\.\\s*(\\w+)$"
    description: "이니셜 + 성 패턴을 정규화된 이름으로 변환"
    action: "lookup"
    enabled: true

  # 규칙 2: 닉네임 제거 ("Phil \"Poker Brat\" Hellmuth" → "Phil Hellmuth")
  - name: "remove_quoted_nickname"
    pattern: "\"[^\"]+\""
    description: "따옴표로 감싼 닉네임 제거"
    action: "remove"
    enabled: true

  # 규칙 3: 중간 이니셜 제거 (John D. Smith → John Smith)
  - name: "remove_middle_initial"
    pattern: "^(\\w+)\\s+\\w\\.\\s+(\\w+)$"
    description: "중간 이니셜 제거"
    action: "extract"
    extract_groups: [1, 2]
    enabled: true

  # 규칙 4: 소문자 → Title Case
  - name: "title_case"
    pattern: "^[a-z\\s]+$"
    description: "전체 소문자를 Title Case로 변환"
    action: "title_case"
    enabled: true

  # 규칙 5: 대문자 → Title Case (HELLMUTH → Hellmuth)
  - name: "uppercase_to_title"
    pattern: "^[A-Z]+$"
    description: "전체 대문자를 Title Case로 변환"
    action: "title_case"
    enabled: true

# Fuzzy 매칭 설정
fuzzy_matching:
  enabled: true
  threshold: 0.85          # 유사도 임계값 (0.0-1.0)
  algorithm: "levenshtein"  # levenshtein | jaro_winkler
  max_candidates: 5        # 최대 후보 개수

