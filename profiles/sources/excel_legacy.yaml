# Excel 파일 소스 프로파일
#
# 로컬 Excel 파일(.xlsx, .xls)을 읽어오는 소스 설정
#
# 사용법:
#   - file_path에 절대 경로 또는 상대 경로 지정
#   - Sheet 이름 또는 인덱스 지정 가능

source:
  type: "excel"

  # 파일 정보
  connection:
    file_path: null                  # 런타임에 지정 필요

  # 읽기 옵션
  options:
    sheet_name: 0                    # Sheet 이름 또는 인덱스 (0-based)
    header_row: 0                    # 헤더가 있는 행 번호 (0-based, pandas 규칙)
    skip_rows: null                  # 건너뛸 행 수 리스트 [0, 1, 2]
    use_cols: null                   # 읽을 컬럼 범위 (A:Z 형식 또는 리스트)
    nrows: null                      # 읽을 최대 행 수

  # 데이터 타입 힌트
  column_types:
    "Date": "datetime64"
    "Rating": "int64"
    "TC In": "str"
    "TC Out": "str"
    "Type": "str"

  # 결측치 처리
  na_values:
    - "N/A"
    - "null"
    - ""
    - "-"

  # 엔코딩
  encoding: "utf-8"                  # utf-8 | cp1252 | latin1
