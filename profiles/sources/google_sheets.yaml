# Google Sheets 소스 프로파일
#
# Google Sheets API를 통해 데이터를 읽어오는 소스 설정
#
# 사용법:
#   - Service Account JSON 키 필요 (GOOGLE_APPLICATION_CREDENTIALS 환경변수)
#   - Sheet ID는 URL에서 확인 가능
#   - 읽기 권한 필요

source:
  type: "google_sheets"

  # Sheet 연결 정보
  connection:
    auth_method: "service_account"  # service_account | oauth2 | api_key
    credentials_env: "GOOGLE_APPLICATION_CREDENTIALS"

  # 읽기 옵션
  options:
    header_row: 1                    # 헤더가 있는 행 번호 (1-based)
    skip_rows: 0                     # 건너뛸 행 수
    range: null                      # A1:Z1000 형식 (null이면 전체)
    value_render_option: "UNFORMATTED_VALUE"  # FORMATTED_VALUE | UNFORMATTED_VALUE | FORMULA
    date_time_render_option: "SERIAL_NUMBER"  # SERIAL_NUMBER | FORMATTED_STRING

  # 데이터 타입 힌트 (선택)
  column_types:
    "Date": "date"
    "Rating": "int"
    "TC In": "timecode"
    "TC Out": "timecode"
    "Type": "str"

  # 캐싱 설정
  cache:
    enabled: true
    ttl_seconds: 300                 # 5분

  # 재시도 설정
  retry:
    max_attempts: 3
    backoff_seconds: 2
